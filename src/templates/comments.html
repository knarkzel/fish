<p>Add comment:</p>
<form method="POST">
  <input type="text" name="comment"/>
  <input type="submit" value="Submit"/>
</form>

<h2>Comments (x)</h2>

{% for comment in comments %}

<div style=color:black>
  <h3>{{ comment.username }}</h3>
  <p>{{ comment.content }}</p>
  <i>{{ comment.time }}</i>
</div>

{% endfor %}
